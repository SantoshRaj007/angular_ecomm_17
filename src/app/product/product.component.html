<section class="container">
    <div class='d-flex justify-content-between pt-5 mb-4'>
        <h4>All Product List ðŸ˜Š</h4>
        <button class="btn btn-outline-info float-right" type="button" (click)="addProductPopup()" data-bs-toggle="modal" data-bs-target="#addEditProductModal">Add Product</button>
    </div>
</section>

<section class="container">
    <div class="row">    
        <div class="col-md-12">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">MRP</th>
                        <th scope="col">Discount Price</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product_data of all_product_data; let i = index">
                         <th scope="row">{{i+1}}</th>
                         <td>{{product_data.name}}</td>
                         <td>{{product_data.mrp}}</td>
                         <td>{{product_data.dp}}</td>
                         <td>{{product_data.status}}</td>
                         <td class="d-flex justify-content-between">
                            <span class="btn btn-outline-success" (click)="editProductPopup(product_data.id)" data-bs-toggle="modal" data-bs-target="#addEditProductModal">Edit</span> &nbsp; &nbsp;
                            <span class="btn btn-outline-danger" (click)="deleteProduct(product_data.id)">Delete</span>
                         </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

<!-- Modal for add user and edit user -->

<div class="modal fade" id="addEditProductModal" tabindex="-1" role="dialog" aria-bs-labelledby="addEditProductModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ popup_header }}</h5>
                <button class="close" type="button" data-bs-dismiss="modal" aria-bs-label="close">
                    <span aria-hidden="true">X</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12 mt-5" >  
                        <div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                            <div class="card-body">              
                                <form [formGroup]="addEditProductDForm">
                                    <div class="card-title">
                                        <h3 class="h3 fw-normal text-center mb-3">{{ popup_header }}</h3>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-md-12 mb-3">
                                            <label for="name">Product Name</label>
                                            <input type="text" class="form-control" formControlName="name" placeholder="Product Name">
                                        </div>                             
                                    </div>
                                    <div class="row form-group mt-3">
                                        <div class="col-md-12 mb-3">
                                            <label for="uploadPhoto  " class="mb-2">Upload Product URL</label>
                                            <input type="url" class="form-control" formControlName="uploadPhoto">
                                        </div>  
                                    </div>
                                    <div class="row form-group mt-3">
                                        <div class="col-md-12 mb-3">
                                            <div class="form-group">
                                                <label for="description" class="mb-2">Product Description</label>
                                                <textarea class="form-control" formControlName="uploadDesc" rows="3"></textarea>   
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-md-6 mb-3">                        
                                            <label for="Product MRP">Product MRP</label>
                                            <input type="text" class="form-control" formControlName="mrp" placeholder="Product MRP">
                                        </div>
                                        <div class="col-md-6 mb-3">                        
                                            <label for="ProductDP">Product DP</label>
                                            <input type="text" class="form-control" formControlName="dp" placeholder="Product DP">
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-md-12 mb-3">
                                            <label for="productStatus" class="mb-2">Product Status</label>
                                            <select class="form-control" formControlName="status">
                                                <option value="draft">Draft</option>
                                                <option value="inactive">Inactive</option>
                                                <option value="publish">Publish</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form form-group d-flex justify-content-center">
                                        <button class="btn btn-primary" data-bs-dismiss="modal" (click)="addNewProduct()" *ngIf="add_product">Add Product</button>
                                        <button class="btn btn-primary" data-bs-dismiss="modal" (click)="updateProduct()" *ngIf="edit_product">Update</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

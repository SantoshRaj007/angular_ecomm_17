<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-5" *ngIf="regForm">  
                <div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body">              
                        <form [formGroup]="signUpform" (ngSubmit)="onSubmitSignUp()">
                            <div class="card-title">
                                <h3 class="h3 fw-normal text-center mb-3">Registration</h3>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-6 mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" formControlName="name" placeholder="Name">                        
                                        <label for="name">Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="form-floating">
                                        <input type="tel" class="form-control" formControlName="mobNumber" placeholder="Mobile Number">
                                        <label for="mob">Mobile Number</label>
                                    </div>
                                </div>                               
                            </div>

                            <div class="row form-group">
                                <div class="col-md-6 mb-3">
                                    <div class="form-floating">
                                        <input type="number" class="form-control" formControlName="age" placeholder="Enter Your Age">
                                        <label for="age">Enter Your Age</label>
                                    </div>
                                </div> 
                                <div class="col-md-6 mb-3">
                                    <div class="form-floating">
                                        <input type="date" class="form-control" formControlName="dob" placeholder="Enter Your DOB">
                                        <label for="dob">Enter Your DOB</label>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- New Row -->
                            <div class="row form-group mt-3">
                                <div class="col-md-6 mb-3">
                                    <div class="form-floating ">
                                        <input type="email" class="form-control" placeholder="santosh@gmail.com" formControlName="email">
                                        <label for="email">Enter Your Email</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" placeholder="Enter Your Password" formControlName="password">
                                        <label for="password">Enter Your Password</label>
                                    </div>
                                </div>                        
                            </div>
                            <!-- End New Row -->
                            <div class="row form-group">
                                <div class="col-md-6 mb-3">
                                    <div class="form-group">
                                        <label for="Address" class="mb-2">Address</label>
                                        <textarea class="form-control" formControlName="addLine1" rows="3"></textarea>   
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="form-group">
                                        <label for="Address" class="mb-2">Address1</label>
                                        <textarea class="form-control" formControlName="addLine2" rows="3"></textarea>   
                                    </div>
                                </div>
                            </div> 
                            <div class="row form-group">
                                <div class="col-md-6 mb-3">
                                    <label for="city" class="mb-2">Enter City</label>
                                    <input type="text" class="form-control" formControlName="city" placeholder="Enter City">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="state" class="mb-2">State</label>
                                    <select id="inputState" class="form-control" formControlName="state">
                                        <option value="">Select State</option>
                                        <option value="Delhi">Delhi</option>
                                        <option value="Bihar">Bihar</option>
                                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                                        <option value="Mumbai">Mumbai</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-6 mb-3"> 
                                    <label for="zipCode" class="mb-2">ZipCode</label>
                                    <input type="text" class="form-control" formControlName="zipCode" placeholder="Enter ZipCode">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="language" class="mb-2">Language</label>
                                    <select name="language" id="" class="form-control" formControlName="language">
                                        <option value="">Select Language</option>
                                        <option value="eng">ENG</option>
                                        <option value="hin">HIN</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-inline" formControlName="gender" value="Male">
                                    <label for="male" class="form-checkinline">Male</label>                                    
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-inline" formControlName="gender" value="Female">
                                    <label for="female" class="form-checkinline">Female</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-inline" formControlName="gender" value="others" >
                                    <label for="others" class="form-checkinline">Others</label>
                                </div>
                            </div>
                            <div class="row form-group mt-3">
                                <div class="col-md-12 mb-3">
                                    <div class="form-group">
                                        <label for="aboutYou" class="mb-2">Something About You</label>
                                        <textarea class="form-control" formControlName="aboutYou" rows="3"></textarea>   
                                    </div>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-12 mb-3">
                                    <div class="form-group">
                                        <label for="uploadPhoto  " class="mb-2">Upload Your Photo</label>
                                        <input type="file" class="form-control" formControlName="uploadPhoto">
                                    </div>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-12 mb-3"> 
                                    <input type="checkbox" class="form-check-inline" formControlName="agreetc">
                                    <label for="agreetc" class="form-check-inline">Terms and Conditions</label>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-6 mb-3"> 
                                    <label for="role" class="mb-2">what do you want ?</label>
                                    <select name="role" class="form-control" formControlName="role">
                                        <option value="seller">Seller</option>
                                        <option value="buyer">Buyer</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form form-group">
                                <button class="btn btn-primary" type="submit">Register</button>
                            </div>
                        </form>
                        <!-- Login Form -->
                        <div class="row form-group mt-2">
                            <div class="col-md-12">
                                <a class="sim-pointer" routerLink="/sign-in">Already have account Click Here to Login</a>
                            </div>
                        </div>        
                    </div>
                </div>
            </div>

            <div class="col-md-6 offset-md-3 mt-5" *ngIf="!regForm">                
                <div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body">
                        <form  name="form" #tf="ngForm" (ngSubmit)="tf.form.valid && onSubmitSignIn()" novalidate>
                            <div class="card-title">
                                <h3 class="h3 fw-normal text-center mb-3">Login</h3>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-8 offset-md-2 mb-2">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" placeholder="santosh@gmail.com" name="userEmail" [(ngModel)]="signInFormValue.userEmail" #userEmail="ngModel" required email>
                                        <label for="email">Enter Your Email</label>
                                    </div>
                                </div>
                                <div class="col-md-8 offset-md-2 mb-2">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" name="userPassword" placeholder="Enter Password" #userPassword="ngModel" [(ngModel)]="signInFormValue.userPassword" minlength="6" togglepassword>
                                        <label for="password">Enter Your Password</label>
                                    </div>
                                </div>                               
                            </div>
                            <div class="form form-group offset-md-2">
                                <button class="btn btn-primary" type="submit">Login</button>
                            </div>
                        </form>
                        <div class="row form-group mt-2">
                            <div class="col-md-8 offset-md-2">
                                <a class="sim-pointer" routerLink="/sign-up">Don't have an account please Register</a>
                            </div>
                        </div>
                    </div>                        
                </div>
            </div>
        </div>
    </div>
</div>
